<!doctype html>
<html>
  <head>

    {% include head.html %}

    <link rel="stylesheet" href="{{ site.url }}/assets/css/home.css">

  </head>

  <body>

    <div class="sidebar">
      <div class="sidebar-sticky">

        <div class="sidebar-bg-animation-container">
          <div class="sliding-background"></div>
        </div>

        <nav class="sidebar-content">
          <ul class="sections">
            <li>
              <a href="#" class="articles">
                Articles 
                <i class="fas fa-book default-icon"></i>
                <i class="fas fa-book-dead hover-icon"></i>
              </a>
            </li>
            <li>
              <a href="#" class="comics">
                Comics 
                <i class="fas fa-pencil-ruler default-icon"></i>
                <i class="fas fa-poo hover-icon"></i>
              </a>
            </li>
            <li>
              <a href="#" class="videos">
                Videos 
                <i class="fas fa-video default-icon"></i>
                <i class="fas fa-toilet hover-icon"></i>
              </a>
            </li>
            <li>
              <a href="#" class="junk">
                Junk 
                <i class="fas fa-dumpster default-icon"></i>
                <i class="fas fa-dumpster-fire hover-icon"></i>
              </a>
            </li>
          </ul>
          <ul class="pages">
            <li>About</li>
            <li>Code</li>
            <li>Legal</li>
            <li>License</li>
          </ul>
        </nav>

      </div>
    </div>

    <main role="main" class="clearfix">
      
      <h1>Posts</h1>

      {% for post in site.posts limit:20 %}    
        {% include post-preview.html %}
      {% endfor %}

    </main>

    <footer>
      {% include footer.html %}
    </footer>
  </body>

</html>
