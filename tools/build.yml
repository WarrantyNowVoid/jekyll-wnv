version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yum install -y gcc ImageMagick-devel make which
        - npm install node-vibrant
        - gem install bundler
        - bundle install --with production
    build:
      commands:
        - bundle exec jekyll b
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: []
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Content-Security-Policy'
          value: "default-src 'none'; img-src 'self' https://i.imgur.com; script-src 'self' https://s.imgur.com https://platform.twitter.com https://osto.us https://platform.twitter.com https://code.jquery.com https://use.fontawesome.com; font-src 'self' https://fonts.googleapis.com; style-src 'self' 'nonce-EDNnf03nceIOfn39fn3e8h4sdfc' https://use.fontawesome.com https://fonts.googleapis.com; frame-src 'self' https://www.slideshare.net https://art19.com https://www.youtube.com https://imgur.com/; frame-ancestors 'self'; object-src 'none'; form-action 'self'; base-uri 'self';"
        - key: 'Strict-Transport-Security'
          value: 'max-age=63072000; includeSubDomains; preload'
        - key: 'Referrer-Policy'
          value: 'same-origin, strict-origin-when-cross-origin'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
    - pattern: '/assets/img/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000'
    - pattern: '/assets/mp3/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000'